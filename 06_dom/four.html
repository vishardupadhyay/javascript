<script>

    // addLanguageToList("python")

    // Optimized

    function appOptimizedLanguage(langName) {
        const newLanguage = document.createElement('li')

        newLanguage.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(newLanguage)
    }

    appOptimizedLanguage("go")
    appOptimizedLanguage("java")

    // Edit elements

    const secondLanguage = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "c#"

    secondLanguage.replaceWith(newLi)

    // edit

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    
</script>
</html>
